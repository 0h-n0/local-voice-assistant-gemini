[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "N"] # Removed "D" (Docstrings)
ignore = ["E402", "E501", "W292", "W293"] # Ignore import position, line length, and whitespace issues

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
docstring-code-format = true
line-ending = "lf"
