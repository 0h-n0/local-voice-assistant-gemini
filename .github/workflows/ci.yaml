name: CI

on:
  push:
    branches:
      - main
      - initial-commit
      - 003-llm-service
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install Frontend Dependencies
        run: npm install

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.11'
          enable-cache: true
          cache-dependency-path: 'backend/requirements.in'

      - name: Install Python Dependencies
        run: cd backend && uv venv && . .venv/bin/activate && uv pip install -r requirements.in
      
      - name: Run Lint
        run: npm run lint