name: CI

on:
  push:
    branches:
      - main
      - initial-commit # Also run on initial-commit for scaffolding
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json' # Root package-lock.json will manage frontend lock file

      - name: Install Frontend Dependencies
        run: npm install # Install root dependencies, which includes frontend

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'uv'
          cache-dependency-path: 'backend/requirements.in'

      - name: Install Python Dependencies
        run: cd backend && uv venv --python 3.11 && . .venv/bin/activate && uv pip install -r requirements.in
      
      - name: Run Lint
        run: npm run lint
